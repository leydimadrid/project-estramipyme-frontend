<div class="container">
  <h2 class="heading-form">Iniciar Sesión</h2>
  <form id="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="container-informacion">
      <label for="login-email">Correo Electrónico:</label>
      <input
        type="email"
        id="login-email"
        [(ngModel)]="credentials.email"
        name="email"
        #email="ngModel"
        required
      />
      <div *ngIf="email.invalid && email.touched">El email es obligatorio.</div>
    </div>

    <div class="container-informacion">
      <label for="login-password">Contraseña:</label>
      <input
        type="password"
        id="login-password"
        [(ngModel)]="credentials.password"
        name="password"
        #password="ngModel"
        required
      />
      <div *ngIf="password.invalid && password.touched">
        La contraseña es obligatoria.
      </div>
    </div>

    <div class="container-recordar-contrasenia">
      <label for="rememberMe">
      <input type="checkbox" id="remember-me" name="rememberMe" ngModel />
      Recordarme
    </label>
      <p>
        <a href="#" id="forgot-password">¿Has olvidado la contraseña?</a>
      </p>
    </div>

    <button
      type="submit"
      id="loginButton"
      class="btn-register"
      [disabled]="loginForm.invalid"
    >
      Iniciar Sesión
    </button>

    <p>
      ¿Aún no tienes cuenta?
      <a href="registro" id="show-register">Crea una aquí</a>
    </p>
    <button type="button" id="go-back" (click)="navigateTo('')">
      Regresar
    </button>
  </form>
</div>
