<div class="container">
  <h2 class="heading-form">Cambiar Contraseña</h2>
  <form class="resetPassword" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        class="form-control"
        placeholder="Ingresa tu nueva contraseña"
      />
    </div>
    <div class="form-group">
      <label for="newPassword">Confirmar contraseña:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        class="form-control"
        placeholder="Confirma tu contraseña"
      />
    </div>
    <button type="submit" class="Button-primary">Restablecer Contraseña</button>
    <div *ngIf="message" class="alert alert-success">
      {{ message }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
